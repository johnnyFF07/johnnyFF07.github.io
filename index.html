<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte Capital Móvil - Inicio</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Reporte Empresarial Capital Móvil</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="proposito.html">Propósito</a> |
      <a href="caracteristicas.html">Características</a> |
      <a href="registro_personal.html">Registrar Personal</a> |
      <a href="registro_dispositivos.html">Registrar Dispositivos</a> |
      <a href="ver_datos.html">Ver Datos</a>
    </nav>
  </header>

  <main>
    <h2>Ventas Totales (2021 - 2025)</h2>
    <canvas id="ventasChart" width="800" height="400"></canvas>

    <h2>Total de Empleados (2021 - 2025)</h2>
    <canvas id="empleadosChart" width="800" height="400"></canvas>
  </main>

  <script>
    // Datos de ejemplo para ventas y empleados
    const labels = ['2021', '2022', '2023', '2024', '2025'];

    const ventasData = {
      labels: labels,
      datasets: [{
        label: 'Ventas en USD',
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        data: [120000, 150000, 180000, 210000, 250000],
      }]
    };

    const empleadosData = {
      labels: labels,
      datasets: [{
        label: 'Número de empleados',
        backgroundColor: 'rgba(255, 99, 132, 0.6)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1,
        data: [25, 30, 35, 40, 50],
      }]
    };

    const configVentas = {
      type: 'bar',
      data: ventasData,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'top' },
          title: {
            display: true,
            text: 'Evolución de Ventas Anuales (USD)'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const configEmpleados = {
      type: 'line',
      data: empleadosData,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'top' },
          title: {
            display: true,
            text: 'Evolución de Empleados'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 5
          }
        }
      }
    };

    const ventasChart = new Chart(
      document.getElementById('ventasChart'),
      configVentas
    );

    const empleadosChart = new Chart(
      document.getElementById('empleadosChart'),
      configEmpleados
    );
  </script>
</body>
</html>
