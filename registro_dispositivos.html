<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Dispositivos - Capital Móvil</title>
  <link rel="stylesheet" href="css/registro_dispositivos.css">
</head>
<body>
  <header>
    <h1>Registro de Dispositivos</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="registro_personal.html">Registrar Personal</a> |
      <a href="ver_datos.html">Ver Datos</a>
    </nav>
  </header>

  <main>
    <form id="form-dispositivo">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required><br>

      <label for="marca">Marca:</label>
      <select id="marca" required>
        <option value="iPhone">iPhone</option>
        <option value="Samsung">Samsung</option>
        <option value="AirPods">AirPods</option>
        <option value="Apple Watch">Apple Watch</option>
        <option value="Galaxy Watch">Galaxy Watch</option>
      </select><br>

      <label for="condicion">Condición:</label>
      <input type="text" id="condicion" required><br>

      <button type="submit">Registrar</button>
    </form>
  </main>

  <script>
    document.getElementById("form-dispositivo").addEventListener("submit", function(event) {
      event.preventDefault();
      const modelo = document.getElementById("modelo").value;
      const marca = document.getElementById("marca").value;
      const condicion = document.getElementById("condicion").value;

      const dispositivos = JSON.parse(sessionStorage.getItem("dispositivos") || "[]");
      dispositivos.push({ modelo, marca, condicion });
      sessionStorage.setItem("dispositivos", JSON.stringify(dispositivos));

      alert("Dispositivo registrado correctamente.");
      document.getElementById("form-dispositivo").reset();
    });
  </script>
</body>
</html>
